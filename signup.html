<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
<!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<!--  custom css link-->
    <link rel="stylesheet" href="./signup.css">
    
</head>

<body>
   <section  class="wrapper">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text=center">
            
            <div class="logo">
                <center>
                <img src="./hospitalimage/img2.jpg" class="image-fluid" alt="logo">
            </center>
            </div>

            <form class="rounded bg-white shadow p-5 ">
                <center>
                <!-- <h3  class="fw-bold mb-3 ">signup</h3> -->
                <h3 class="Hospital  fw-bolder fs-4 mb-2 "> MG Hospital</h3>
                <div class="fw-normal text-muted mb-4">
                    <a href="#" class="text-primary fw-bold text-decoration-none">Create  an Account</a>
                </div>
            </center>
            

             
             <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingFirstName" placeholder="First name">
                <label for="floatingFirstName">First Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatinglastname" placeholder="lastname">
                <label for="floatinglastname">Last Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email Address</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <span class="password-info mt-2 ">
                    use 6 or more characters with a mix of letter,number,&symbol

                </span>
              </div>

              <button type="submit"class="btn btn-primary submit_btn w-100 my-4">Sign Up </button>

              <div class="fw-normal text-muted mb-3 ">
                Already have an Account?<a href="index.html" class="text-primary fw-bold text-decoration-none">sign in</a>
            </div>
             
            </form>  
            
            </div>

    </div>

   </section>
    
</body>
</html>
