<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
<!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<!--  custom css link-->
    <link rel="stylesheet" href="./index.css">
    
</head>

<body>
   <section  class="wrapper">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text=center">
            
            <div class="logo">
                <center>
                <img src="./hospitalimage/img2.jpg" class="image-fluid" alt="logo">
            </center>
            </div>

            <form class="rounded bg-white shadow p-5 ">
                <h3 class=" hospital fw-bolder fs-4 mb-2">Sign in to MG Hospital</h3>
                <div class="fw-normal text-muted mb-4">
                    New Here? <a href="signup.html" class="text-primary fw-bold text-decoration-none">Create  an Account</a>
                </div>
             
             <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <button type="submit"class="btn btn-primary submit_btn w-100 my-4">login</button>
             
            </form>  
            
            </div>

    </div>

   </section>
    
</body>
</html>
